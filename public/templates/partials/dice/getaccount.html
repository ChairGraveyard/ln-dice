<div>

	<dl class="dl-horizontal" style="overflow-wrap: break-word;">
	  <dt>Name</dt>
	  <dd>{{ info.identity.username }}</dd>
	  <dt>Balance</dt>
	  <dd><ng-pluralize count="info.balance" when="{'0': '0 satoshi', 'one': '1 satoshi', 'other': '{} satoshis'}"></ng-pluralize></dd>
	</dl>

	<div id="getinfo-data" class="collapse">
		<pre>{{ data }}</pre>
	</div>

</div>
