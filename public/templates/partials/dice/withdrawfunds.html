<div>
	<div class="modal-header">
		<h3 class="modal-title" id="withdrawfunds-modal-title">Withdraw funds <i class="fa fa-spinner fa-spin" ng-show="$ctrl.spinner > 0"></i></h3>
	</div>
	<div class="modal-body" id="withdrawfunds-modal-body">
		<div class="alert alert-warning" role="alert" ng-show="$ctrl.warning">
			<button type="button" class="close" ng-click="$ctrl.dismissAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ $ctrl.warning }}
		</div>
		<form>
			<div class="form-group">
				<label for="withdrawfunds-payreq">LN payment request</label>
				<textarea class="form-control" id="withdrawfunds-payreq" placeholder="LN payment request" ng-model="$ctrl.values.payreq"></textarea>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Execute withdrawal</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Close</button>
	</div>
