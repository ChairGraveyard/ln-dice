<div>
	<div class="modal-header">
		<h3 class="modal-title" id="addinvoice-modal-title">Generate invoice for payment <i class="fa fa-spinner fa-spin" ng-show="$ctrl.spinner > 0"></i></h3>
	</div>
	<div class="modal-body" id="addinvoice-modal-body">
		<div class="alert alert-warning" role="alert" ng-show="$ctrl.warning">
			<button type="button" class="close" ng-click="$ctrl.dismissAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ $ctrl.warning }}
		</div>
		<form>
			<div class="form-group">
				<label for="addinvoice-value">Amount</label>
				<input type="numeric" class="form-control" id="addinvoice-value" placeholder="value:port" ng-model="$ctrl.values.value">
			</div>
		</form>
		<div ng-show="$ctrl.invoice">
			<p><strong>Payment request</strong></p>
			<textarea style="width:100%">{{ $ctrl.invoice }}</textarea>
			<p><em>Copy/paste in your lnd client to send payment.</em></p>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Generate invoice for payment</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Close</button>
	</div>
