<div>
	<div class="modal-header">
		<h3 class="modal-title" id="signup-modal-title">Signup <i class="fa fa-spinner fa-spin" ng-show="$ctrl.spinner > 0"></i></h3>
	</div>
	<div class="modal-body" id="signup-modal-body">
		<div class="alert alert-warning" role="alert" ng-show="$ctrl.warning">
			<button type="button" class="close" ng-click="$ctrl.dismissAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ $ctrl.warning }}
		</div>
		<form>
			<div class="form-group">
				<label for="signup-username">Username</label>
				<input type="text" class="form-control" id="signup-username" placeholder="username" ng-model="$ctrl.values.username">
			</div>
			<div class="form-group">
				<label for="signup-password">Password</label>
				<input type="text" class="form-control" id="signup-password" placeholder="password" ng-model="$ctrl.values.password">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Signup</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
